<div class="login" [formGroup]="formGroup">
  <div>
    <mat-form-field>
      <input formControlName="username" class="username" matInput placeholder="username">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input formControlName="password"  class="password" matInput placeholder="password">
    </mat-form-field>
  </div>
  <div>
    <button mat-button>login</button>
  </div>
</div>
