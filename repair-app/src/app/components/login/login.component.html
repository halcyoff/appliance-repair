<div 
  appControl
  class="login" 
  [formGroup]="formGroup"
  [handleEnterPress]="true" 
>
  <div>
    <mat-form-field>
      <input 
        appControl 
        class="username" 
        [focus]="focusUsername" 
        formControlName="username" 
        matInput 
        placeholder="username"
      >
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input 
        class="password" 
        formControlName="password" 
        matInput 
        placeholder="password"  
        type="password"
      >
    </mat-form-field>
  </div>
  <div>
    <button mat-button>login</button>
  </div>
</div>
